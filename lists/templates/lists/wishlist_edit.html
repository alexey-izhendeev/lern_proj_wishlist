{% extends 'lists/base.html' %}
{% block title %}
Edit wishlist
{% endblock %}

{% block body %}

<form method="POST" class="post-form">
    {% csrf_token %}

    <p></p>
    <p>Name: {{ form.name }}</p>
    <p>Price: {{ form.price }}</p>
    <p>LInk: {{ form.link }}</p>
    <p>Note: {{ form.note }}</p>
    <button type="submit" class="save btn btn-default">Save</button>
</form>
</form>


{% endblock %}
